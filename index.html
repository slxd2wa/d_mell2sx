<!DOCTYPE html>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #0a0a0a;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        .rain-container {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .drop {
            position: absolute;
            background: linear-gradient(to bottom, transparent, rgba(255,255,255,0.6));
            width: 2px;
            height: 20px;
            animation: fall linear infinite;
            opacity: 0.4;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }

        .glass-card {
            background: rgba(20, 20, 20, 0.6);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 24px;
            padding: 50px 40px;
            max-width: 500px;
            width: 90%;
            text-align: center;
            position: relative;
            z-index: 10;
            box-shadow: 
                0 25px 50px -12px rgba(0, 0, 0, 0.8),
                inset 0 1px 0 rgba(255, 255, 255, 0.05);
        }

        .droplet {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            pointer-events: none;
        }

        h1 {
            color: #e5e5e5;
            font-size: 1.6rem;
            font-weight: 500;
            line-height: 1.4;
            margin-bottom: 20px;
            letter-spacing: -0.02em;
        }

        .status-text {
            color: #888;
            font-size: 0.95rem;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        .divider {
            width: 60px;
            height: 1px;
            background: rgba(255, 255, 255, 0.2);
            margin: 0 auto 25px;
        }

        .signature {
            color: #888;
            font-size: 1rem;
            font-weight: 400;
            margin-bottom: 30px;
        }

        .signature span {
            color: #d4d4d4;
            font-weight: 500;
        }

        .discord-btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background: #5865F2;
            color: white;
            text-decoration: none;
            padding: 14px 28px;
            border-radius: 12px;
            font-weight: 500;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .discord-btn:hover {
            background: #4752C4;
            transform: translateY(-2px);
            box-shadow: 0 10px 30px -10px rgba(88, 101, 242, 0.5);
        }

        .discord-btn svg {
            width: 20px;
            height: 20px;
        }

        .glow {
            position: absolute;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(100,100,100,0.1) 0%, transparent 70%);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 5;
            pointer-events: none;
        }

        .offline-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 10px 20px;
            border-radius: 20px;
            margin-bottom: 25px;
        }

        .offline-badge::before {
            content: '';
            width: 8px;
            height: 8px;
            background: #f59e0b;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .offline-badge span {
            color: #aaa;
            font-size: 0.85rem;
        }
    </style>
</head>
<body>

    <script>
        const rainContainer = document.getElementById('rain');
        const dropCount = 100;

        for (let i = 0; i < dropCount; i++) {
            const drop = document.createElement('div');
            drop.className = 'drop';
            drop.style.left = Math.random() * 100 + '%';
            drop.style.animationDuration = (Math.random() * 1 + 0.5) + 's';
            drop.style.animationDelay = Math.random() * 2 + 's';
            drop.style.opacity = Math.random() * 0.3 + 0.1;
            rainContainer.appendChild(drop);
        }

        const card = document.getElementById('card');
        const dropletCount = 15;

        for (let i = 0; i < dropletCount; i++) {
            const droplet = document.createElement('div');
            droplet.className = 'droplet';
            const size = Math.random() * 20 + 10;
            droplet.style.width = size + 'px';
            droplet.style.height = size + 'px';
            droplet.style.left = Math.random() * 100 + '%';
            droplet.style.top = Math.random() * 100 + '%';
            droplet.style.opacity = Math.random() * 0.3 + 0.1;
            card.appendChild(droplet);
        }

        card.addEventListener('mousemove', (e) => {
            const rect = card.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            const droplet = document.createElement('div');
            droplet.className = 'droplet';
            droplet.style.width = '8px';
            droplet.style.height = '8px';
            droplet.style.left = x + 'px';
            droplet.style.top = y + 'px';
            droplet.style.opacity = '0.2';
            droplet.style.transition = 'opacity 2s';
            card.appendChild(droplet);
            
            setTimeout(() => {
                droplet.style.opacity = '0';
            }, 100);
            
            setTimeout(() => {
                droplet.remove();
            }, 2000);
        });
    </script>
